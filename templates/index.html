<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Subscription Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .expired {
      background-color: #f8d7da !important;
    }
    .expiring-soon {
      background-color: #fff3cd !important;
    }
    .active {
      background-color: #d1e7dd !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">10X FITNESS GYM</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Add New Subscriber</h2>
    <form method="POST" action="/add" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Joining Date</label>
        <input type="date" name="joining_date" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Subscription Type</label>
        <input type="text" name="subscription_type" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Duration (in days)</label>
        <input type="number" name="subscription_duration" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Subscriber</button>
      </div>
    </form>

    <hr class="my-5">

    <h3>Subscribers List</h3>
    <table class="table table-bordered table-hover mt-3">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Subscription Type</th>
          <th>Joining Date</th>
          <th>Days Left</th>
        </tr>
      </thead>
      <tbody>
        {% for sub in subscribers %}
        <tr class="{% if sub.days_left < 0 %}expired{% elif sub.days_left <= 5 %}expiring-soon{% else %}active{% endif %}">
          <td>{{ sub.name }}</td>
          <td>{{ sub.phone }}</td>
          <td>{{ sub.type }}</td>
          <td>{{ sub.join_date }}</td>
          <td>{{ sub.days_left }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% if expired %}
    <script>
      {% for name in expired %}
      alert("⚠️ {{ name }}'s subscription has ended!");
      {% endfor %}
    </script>
    {% endif %}
  </div>

</body>
</html>
